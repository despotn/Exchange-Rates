<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center my-2">Exchange Rate</h1>
        <div class="row">
            <div class="col-md-2">
                <form action="">
                    <select class="form-select" name="currency" id="select">
                        <option selected disabled>Choose currency</option>
                        <option value="rsd">RSD</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                    </select>
                    <input class="form-control my-2" type="number" name="amount" id="amount">
                    <button class="btn btn-dark">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Currency<a class="float-end px-3" id="sortabc"><i
                                        class="fas fa-sort-alpha-down"></i></a><a class="float-end"
                                    id="sortabcreverse"><i class="fas fa-sort-alpha-down-alt"></i></a>
                            </th>
                            <th scope="col">Value
                                <a class="float-end px-3" id="sortdesc" data-direction="desc">
                                    <i class="fas fa-sort-up text-dark"></i></a>
                                <a class="float-end" id="sortasc" data-direction="asc">
                                    <i class="fas fa-sort-down text-dark"></i></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="col-md-6 offset-md-3" id="btncontainer">
                </div>
            </div>
        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="demo.js"></script>
</body>

</html>
